<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - My E-Commerce Store</title>
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
}

.checkout-container {
    width: 80%;
    max-width: 900px;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 2px 10px 
}

h1 {
    text-align: center;
    color: purple;
}

.checkout-form {
    display: flex;
    flex-direction: column;
}

fieldset {
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 8px;
}

legend {
    font-weight: bold;
    font-size: 1.2em;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

textarea {
    resize: vertical;
}

.order-summary li {
    padding: 5px 0;
}

.order-summary li strong {
    font-size: 1.1em;
}

.checkout-btn {
    background-color:purple;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s;
}

.checkout-btn:hover {
    background-color: purple;
}
</style>
<body>

    <!-- Checkout Form Section -->
    <div class="checkout-container">
        <h1>Checkout</h1>

        <form action="#" method="POST" class="checkout-form">
            <!-- Customer Details Section -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Location:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
        </fieldset>

                        <fieldset>
                <legend>Order Summary</legend>
                <ul class="order-summary">
                    <li>Product 1: ksh2500</li>
                    <li>Product 2: ksh4000</li>
                    <li>Product 3: ksk1500</li>
                    <li><strong>Total:ksk8000</strong></li>
                </ul>
            </fieldset>

            
            <button type="submit" class="checkout-btn">Complete Purchase</button>
        </form>
    </div>

</body>
</html>
